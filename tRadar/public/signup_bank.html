<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tRadar â€” Bank Signup</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="card">
    <h1>Bank Signup</h1>
    <form id="bankSignupForm">
      <div class="row">
        <label>Bank Name*</label>
        <input type="text" name="bName" required />
      </div>
      <div class="row">
        <label>Bank Location</label>
        <input type="text" name="bLocation" />
      </div>
      <div class="row">
        <label>Established Date (YYYY-MM-DD)</label>
        <input type="text" name="bEstablishedDate" />
      </div>
      <div class="row">
        <label>Contact Email*</label>
        <input type="email" name="email" required />
      </div>
      <div class="row">
        <label>Contact Phone</label>
        <input type="text" name="phone" />
      </div>
      <div class="row">
        <label>Password*</label>
        <input type="password" name="password" minlength="8" required />
      </div>
      <button type="submit">Create Account</button>
      <p class="muted">Analyst? <a href="/login.html">Log in</a></p>
      <p id="msg"></p>
    </form>
  </div>
  <script src="/js/tradar-auth.js"></script>
</body>
</html>
